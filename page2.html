<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Viewer - Page 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
    }
    #description {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Military service Yearly Photo Viewer</h1>
 <nav>
  <a href="page1.html">Hobbies</a>
  <a href="page2.html">Career</a>
  <a href="index.html">About</a>
</nav>
  </header>

  <main>
    <h2>Select Year (Page 2)</h2>
    <select id="yearSelect" onchange="updateContent()">
      <option value="">--Choose a year--</option>
      <option value="1">2020</option>
      <option value="2">2021</option>
      <option value="3">2022</option>
      <option value="4">2023</option>
      <option value="5">2024</option>
      <option value="6">2025</option>
    </select>

    <div>
      <img id="photo" src="" alt="Selected Year Photo" style="margin-top:20px; max-width:500px;" />
      <div id="description"></div>
    </div>
  </main>

  <script>
    const descriptions = {
      "1": "I Joined the Military!",
      "2": "I completed Army basic training.",
      "3": "Training cycle begins.",
      "4": "Traveling to continue training.",
      "5": "I competed in the Armys bowling tournament.",
      "6": "The training continues..."
    };

    function updateContent() {
      const year = document.getElementById('yearSelect').value;
      const photo = document.getElementById('photo');
      const desc = document.getElementById('description');

      if (year) {
        photo.src = `images2/${year}.jpg`;
        desc.textContent = descriptions[year] || "";
      } else {
        photo.src = "";
        desc.textContent = "";
      }
    }
  </script>

</body>
</html>
